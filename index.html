<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Convert Money</h1>
            <img src="./assets/moneygif.gif" alt="gif-money" class="gif">
        </div>
    
        <label class="converter">
            Converter <b>de:</b>
            <select class="currency-select-main">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">￥ Iene</option>
            </select>
        </label>
        
        <label class="convertido">
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">￥ Iene</option>
            </select>
        </label>
        
        <label class="valor">
            <b>Valor:</b>
            <input placeholder="ex: 10000" class="input-currency" type="number">
        </label>
        
        <button>Converter</button>
        
        <div class="section">
            <div class="currency-box">
                <img src="./assets/real-logo.png" alt="logo-moeda-origem" class="currency-img-main">
                <p class="currency" id="currency-name-main">Real</p>
                <p class="currency-value" id="value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" alt="seta" class="arrow">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar-logo.png" alt="logo-moeda-destino">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="value-converted">US$ 0.0</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
